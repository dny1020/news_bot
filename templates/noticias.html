<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBot - Noticias de Ciberseguridad</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6971981546954034"
             crossorigin="anonymous"></script>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <a href="#inicio">NewsBot</a>
        </div>
    </nav>

    <!-- Sección Hero -->
    <header class="hero" id="inicio">
        <div class="container">
            <p>Noticias de ciberseguridad actualizadas en tiempo real.</p>
        </div>
    </header>

    <!-- Sección de Noticias -->
    <section class="noticias" id="noticias">
        <div class="container">
            {% for noticia in noticias[:13] %}
            <div class="noticia">
                <img src="{{ noticia['urlToImage'] or 'default-thumbnail.jpg' }}" alt="Imagen de la noticia" class="noticia-img">
                <div>
                    <h3>{{ noticia['titulo'] }}</h3>
                    <p>{{ noticia['descripcion'] }}</p>
                    <p><strong>Publicado el:</strong> {{ noticia['fecha_publicacion'] }}</p>
                    <button class="leer-mas" onclick="mostrarContenido('{{ noticia['id'] }}')">Leer más</button>
                    <div id="contenido-{{ noticia['id'] }}" class="contenido-noticia" style="display: none;">
                        <p>{{ noticia['contenido'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>&copy; 2024 NewsBot. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function mostrarContenido(id) {
            var contenido = document.getElementById('contenido-' + id);
            if (contenido.style.display === 'none') {
                contenido.style.display = 'block';
            } else {
                contenido.style.display = 'none';
            }
        }
    </script>
</body>

</html>
